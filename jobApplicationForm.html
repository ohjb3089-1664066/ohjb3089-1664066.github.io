<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job Application</title>
	<style>
		h2{
			font-size: 30px;
			text-align: center;
			padding: 10px;
		}

		fieldset {
		  background-color: lightgray;
		  margin: 10px;
		}
		
		legend {
		  background-color: darkgray;
		  font-size: 18px;
		  color: white;
		  padding: 5px 10px;
		}
		
		input {
		  margin: 5px;
		}

		ul {
    		list-style-type: none;
    		padding-left: 0px;
		}

		#submitBtn {
			background-color: gray;
			border: none;
			border-radius: 10px;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}
		</style>
</head>
<body>
	<h2>Job Application</h2>

	<form name="input" action="html_form_action.asp" method="post">
		<fieldset>
			<legend>Account</legend>
			<div class="field">
				<label for="name">Email: </label>
				<input type="text" id="email">
			  </div>

			  <div class="field">
				<label for="pwd">Password: </label>
				<input type="password" id="pwd">
			  </div>
		</fieldset>

		<fieldset>
			<legend>Personal Information</legend>
			<div class="field">
				<label>Full Name:</label> 
				<input type="text" name="name">
			</div>

			<div class="field">
				<label>Street Address:</label> 
				<input type="text" name="street">
			</div>

			<div class="field">
				<label>City:</label> 
				<input type="text" name="city">
			</div>

			<div class="field">
				<label>State:</label> 
				<input type="text" name="state">
			</div>

			<div class="field">
				<label>ZIP Code:</label>
				<input type="text" name="zip">
			</div>

			<div class="field">
				<label>Phone:</label>
				<input type="text" name="phone">
			</div>

			<div class="field">
				<label>Social Security Number:</label>
				<input type="text" name="ssn">
			</div>

			<div class="field">
				<label>Are you a U.S. citizen?</label> 
				<input type="radio" name="legal" value="yes">Yes
				<input type="radio" name="legal" value="no">No
			</div>

			<div class="field">
				<label>Have you ever been convicted of a felony?</label> 
				<input type="radio" name="legal" value="yes">Yes
				<input type="radio" name="legal" value="no">No
			</div>

			<div class="field">
				<label>If yes, explain:</label><br>
				<textarea name="project" rows="6" cols="60"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Employment Desired</legend>
			<div>
				<label>Position applying for:</label>
				<input type="text" name="position">
			</div>

			<div class="field">
				<label>Employment Desired:</label>
				<ul>
					<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
					<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
					<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal</li>
					<li><input type="checkbox" name="position_tp" value="temporary">Temporary</li>
				</ul>
			</div>

			<div class="field">
				<label>Desired Pay:</label>
				<input type="radio" name="legal" value="yes">Per Hour
				<input type="radio" name="legal" value="no">Salary
			</div>

			<div>
				<label>Date Availiable:</label>
				<input type="date" name="dateAvaliable"><br><br>
			</div>

			<div class="field">
				<label>Hours available:</label>
				<table>
					<tr>
						<td></td>
						<th>Sun</th>
						<th>Mon</th>
						<th>Tue</th>
						<th>Wed</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
					</tr>
					<tr>
						<th>From</th>
						<td><input type="time" size="5" name="su_from"></td>
						<td><input type="time" size="5" name="mo_from"></td>
						<td><input type="time" size="5" name="tu_from"></td>
						<td><input type="time" size="5" name="we_from"></td>
						<td><input type="time" size="5" name="th_from"></td>
						<td><input type="time" size="5" name="fr_from"></td>
						<td><input type="time" size="5" name="sa_from"></td>
					</tr>
					<tr>
						<th>Until</th>
						<td><input type="time" size="5" name="su_until"></td>
						<td><input type="time" size="5" name="mo_until"></td>
						<td><input type="time" size="5" name="tu_until"></td>
						<td><input type="time" size="5" name="we_until"></td>
						<td><input type="time" size="5" name="th_until"></td>
						<td><input type="time" size="5" name="fr_until"></td>
						<td><input type="time" size="5" name="sa_until"></td>
					</tr>
				</table>
			</div>
		</fieldset>

		<fieldset>
			<legend>Personal Statement</legend>
			<div class="field">
				<label>Why do you deserve this job?</label><br>
				<textarea name="deserve" rows="6" cols="60"></textarea>
			</div>

			<div class="field">
				<label>Describe a recent project:</label><br>
				<textarea name="project" rows="6" cols="60"></textarea>
			</div>
		</fieldset>

		<input id="submitBtn" type="submit" value="Submit">

	</form>
</body>
</html>
